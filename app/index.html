<html>
<head>
	<meta charset="UTF-8">
	<title>Raspberry PI motor controls</title>
</head>
<body>
	<h2>Current Motor status: <span class="status">Stopped</span></h2>

	<div class="controls" motor="left">
		<h2>Left</h2>
		<button class="forward" data-control="forward">Forward</button>
		<button class="backward" data-control="backward">Backward</button>
		<button class="stop" data-control="stop">Stop</button>
	</div>
	<div class="controls" motor="right">
		<h2>Right</h2>
		<button class="forward" data-control="forward">Forward</button>
		<button class="backward" data-control="backward">Backward</button>
		<button class="stop" data-control="stop">Stop</button>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
